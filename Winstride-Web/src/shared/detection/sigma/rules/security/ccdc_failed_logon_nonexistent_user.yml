title: Failed Logon - Non-Existent User
id: a0000001-0000-0000-0000-000000000021
name: failed_logon_nonexistent_user
status: stable
description: Failed logon attempt with a username that does not exist. Common during username enumeration and password spraying.
author: WinStride CCDC
date: 2025-01-01
tags:
    - attack.credential-access
    - attack.t1589.001
logsource:
    product: windows
    service: security
detection:
    selection:
        EventID: 4625
    status_match:
        - Status: '0xC0000064'
        - SubStatus: '0xC0000064'
    condition: selection and 1 of status_match
level: medium
