title: Explicit Credential Logon (Lateral Movement)
id: a0000001-0000-0000-0000-000000000018
name: explicit_credential_logon
status: stable
description: Alternate credentials were used to authenticate (runas, network share). Indicates lateral movement with stolen credentials.
author: WinStride CCDC
date: 2025-01-01
tags:
    - attack.lateral-movement
    - attack.t1550
logsource:
    product: windows
    service: security
detection:
    selection:
        EventID: 4648
    filter_machine:
        SubjectUserName|endswith: '$'
    condition: selection and not filter_machine
level: medium
