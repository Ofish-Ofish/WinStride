title: Sensitive Privilege Assigned to Account
id: a0000001-0000-0000-0000-000000000040
name: sensitive_privilege_assigned
status: stable
description: A dangerous privilege was assigned to a user account. SeDebugPrivilege enables LSASS dumping, SeTcbPrivilege acts as OS, SeLoadDriverPrivilege enables kernel exploitation.
author: WinStride CCDC
date: 2025-01-01
tags:
    - attack.privilege-escalation
    - attack.t1098
logsource:
    product: windows
    service: security
detection:
    selection:
        EventID: 4704
    dangerous_privs:
        PrivilegeList|contains:
            - 'SeDebugPrivilege'
            - 'SeTcbPrivilege'
            - 'SeAssignPrimaryTokenPrivilege'
            - 'SeLoadDriverPrivilege'
            - 'SeBackupPrivilege'
            - 'SeRestorePrivilege'
            - 'SeTakeOwnershipPrivilege'
    condition: selection and 1 of dangerous_privs
level: high
